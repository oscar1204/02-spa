<h1> Buscando a <small>{{Termino}}</small> </h1>
<div class="row" *ngIf="heroes.length ==0">
  <div class="col-mb-12">
    <div class="alert alert-info" role="alert">
      No hay resultados con el termino de busqueda {{Termino}}
    </div>

  </div>
</div>
<hr>
<div class="card-columns">
  <div class="card" *ngFor="let heroe of heroes let i =index">
    <img [src]="heroe.img" class="card-img-top" alt="heroe.img">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
    </div>
    <!--<button  type="button" class="btn btn-outline-primary btn-block">
      Mostrar Mas...
    </button>-->
  </div>


    <!--a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">ver mas link</a>
  </div>-->
