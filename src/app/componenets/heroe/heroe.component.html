<h1>{{heroe.nombre |uppercase}} <small>{{heroe.aparicion |date:'y'}} </small></h1>
<hr>

<div class="row">
  <div class="col-mb4">
     <img [src]="heroe.img" class="img-fluid" alt="">
     <br><br>
     <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="colmb-8">
    <h3>{{heroe.nonbre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img *ngIf="heroe.casa =='Dc'" class="img-lgo" src="assets/img/Dc.jpg" alt="Dc">
      <img *ngIf="heroe.casa =='Marvel'" class="img-logo" src="assets/img/Marvel.jpg" alt="Marvel">
    </div>

  </div>
</div>
